        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Markdown Styling */
        .prose-custom ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
        .prose-custom ol { list-style-type: decimal; margin-left: 1.5rem; margin-bottom: 1rem; }
        .prose-custom li { margin-bottom: 0.25rem; }
        .prose-custom h1 { font-size: 1.5rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 1rem; }
        .prose-custom h2 { font-size: 1.25rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.75rem; }
        .prose-custom h3 { font-size: 1.125rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; }
        .prose-custom p { margin-bottom: 1rem; line-height: 1.6; }
        .prose-custom strong { font-weight: 600; color: inherit; }
        .prose-custom blockquote { border-left: 4px solid #e2e8f0; padding-left: 1rem; font-style: italic; color: #64748b; margin: 1rem 0; }
        .prose-custom code { background-color: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-family: monospace; font-size: 0.875em; }
        
        .user-message .prose-custom ul, .user-message .prose-custom ol { color: white; }
        .user-message .prose-custom code { background-color: rgba(255,255,255,0.2); color: white; }
    </style>
